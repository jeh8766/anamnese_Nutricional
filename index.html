<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha De Inscrição</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="button_preencher_ficha">Preencher Anamnese para Consulta Nutricional</button>
    <dialog class="modal" id="modal1">
        <div class="linha-top">
            <div class="item">
                <h1>DADOS PESSOAIS</h1>
            </div>
        </div>
        
        <form class="formularioDadosPessoais" id="formDadosPessoais">
            <div class="linha">                
                <div class="item">
                    <label for="nome">Nome</label>
                    <input placeholder="Ex: Maria da Silva" type="text" id="nome" maxlength="100"/>
                </div>
                <div class="item">
                    <label for="dataDeNascimento">Data de Nascimento: </label>
                    <input type="date" id="data"/>
                </div>
            </div>
            <div class="linha">
                <div class="item">
                    <label for="job">Gênero</label>
                    <select name="job" id="genero">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino </option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">outro</option>
                    </select>
                 </div>   
                <div class="item">
                   <label for="endereco">Endereço: </label>
                    <input placeholder="Ex: Rua das Flores, 123 - Centro" type="text" id="endereco" maxlength="150"/> 
                </div>
            </div>
            <div class="linha">
                <div class="item">
                    <label for="altura">Altura <small>(Em cm): </small></label>
                    <input placeholder="Ex: 165" type="number" id="altura"/>   
                </div>
                <div class="item">
                    <label for="peso">Peso : </label>
                    <input placeholder="Ex: 68.5" type="number" id="peso"/>
                </div>
                
            </div>
            <div class="linha">
                <div class="item">
                    <label for="email">E-mail: </label>
                    <input placeholder="Ex: maria.silva@gmail.com" type="email" id="email" maxlength="60"/>    
                </div>
                <div class="item">
                    <label for="telefone">Telefone: </label>
                    <input placeholder="Ex: 11 987654321" type="tel" id="telefone"  maxlength="12"/>   
                </div>       
            </div>
        <div class="linha-bot" id="linha-bot1">
            <div class="item">
                <div>
                    <button id="buttonCancelar" type="button">CANCELAR</button>
                </div>
            <div class="item">
                <div>
                    <button id="buttonContinuar" type="button">CONTINUAR</button>
                </div>
            </div>
             </div>
        </div>
        </form>        
    </dialog>
    <dialog class="modal" id="modal2">
        <div class="linha-top">
            <div class="item">
                <h1>SAÚDE GERAL</h1>
            </div>
        </div>
        <form id="formSaudeGeral">
        <div class="linha">
            <div class="item">
                <label for="job">Fuma?</label>
                    <select name="fuma" id="fuma">
                        <option value="">Selecione</option>
                        <option value="frequentemente">Frequentemente </option>
                        <option value="moderadamente">Moderadamente</option>
                        <option value="raramente">Raramente</option>
                        <option value="nunca">Nunca</option>
                    </select>
            </div>
            <div class="item">
                <label for="bebe">Bebe?</label>
                    <select name="bebe" id="bebe">
                        <option value="">Selecione</option>
                        <option value="frequentemente">Frequentemente </option>
                        <option value="moderadamente">Moderadamente</option>
                        <option value="raramente">Raramente</option>
                        <option value="nunca">Nunca</option>
                    </select>
            </div>
        </div>
        <div class="linha" id="linhaDeTexts">
            <div class="item">
                <label for="message">Já fez alguma cirurgia? Se sim, quais? </label>
                <textarea placeholder="Descreva, se houver. Com descrição e ano." name="message" id="cirurgias" maxlength="300"></textarea>
            </div>
            <div class="item">
                <label for="message">Utiliza algum medicamento? Se sim, quais? </label>
                <textarea placeholder="Informe o nome do remédio e motivo." name="message" id="medicamentos" maxlength="300"></textarea>
            </div>
        </div>
        <div class="linha" id="linhaRadio">
            <div class="item">
                <div><p>Hipertenso?</p></div>
                <div>
                    <input type="radio" name="hipertenso" value="sim">
                    <label for="sim">Sim</label>
                </div>
                <div>
                    <input type="radio" name="hipertenso" value="nao">
                    <label for="sim">Não</label>
                </div>
            </div>
            <div class="item">
                <div><p>Diabético?</p></div>
                <div>
                    <input type="radio" name="diabetico" value="sim">
                    <label for="sim">Sim</label>
                </div>
                <div>
                    <input type="radio" name="diabetico" value="nao">
                    <label for="sim">Não</label>
                </div>
            </div>
        </div>
        <div class="linha-bot" id="linha-bot2">
            <div class="item">
                <button id="buttonVoltar" type="button">VOLTAR</button>
            </div>
            <div class="item">
                <button id="buttonCancelar2" type="button">CANCELAR</button>
            </div>
            <div class="item">
                <button id="buttonCadastrar" type="submit">CADASTRAR</button>
            </div>
        </div>         
        </form>
    </dialog>
</body>
</html>
